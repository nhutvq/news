<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Main Navigation Bar for Login and Register -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMain"
        aria-controls="navbarMain"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./pages/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="wrapper d-flex align-items-stretch">
      <!-- Sidebar Navigation -->
      <nav id="sidebar" class="bg-dark">
        <h1><a href="index.html" class="logo">News App</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="./index.html"
              ><span class="fa fa-home mr-3"></span> Home</a
            >
          </li>
          <li>
            <a href="./pages/news.html"
              ><span class="fa fa-newspaper-o mr-3"></span> News</a
            >
          </li>
          <li>
            <a href="./pages/todo.html"
              ><span class="fa fa-list mr-3"></span> Todo List</a
            >
          </li>
          <li>
            <a href="./pages/setting.html"
              ><span class="fa fa-cogs mr-3"></span> Settings</a
            >
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Latest News</h2>
        <div id="newsCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#newsCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#newsCarousel" data-slide-to="1"></li>
              <!-- More indicators as needed -->
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="image1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="image2.jpg" class="d-block w-100" alt="...">
              </div>
              <!-- More carousel items as needed -->
          </div>
          <a class="carousel-control-prev" href="#newsCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#newsCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
      
        <h3 class="mb-4 mt-5">More News</h3>
        <div id="news-cards-container" class="row">
          <!-- News cards will be injected here by JavaScript -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./models/User.js"></script>
    <script src="./scripts//storage.js"></script>
    <script src="./scripts/home.js"></script>
    <script src="./API/apinew.js"></script>
  </body>
</html>
